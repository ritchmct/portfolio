<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Main Page</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="grid">
    <heading class="row heading">
      <div class="col-2">
        <img class="udacity-image" src="http://placehold.it/130x130">
      </div>
      <div class="col-10 right-justify">
        <h1>RITCHIE DIAPER</h1>
        <p>FRONT-END SHINOBU</p>
      </div>
    </heading>
    <section class="main-image">
      <picture>
        <source media="(min-width: 800px)" srcset="images/Marmot-large-2000.jpg 2000w, images/Marmot-large-1600.jpg 1600w, images/Marmot-large-1200.jpg 1200w, images/Marmot-large-800.jpg 800w" />
        <source media="(min-width: 550px)" srcset="images/Marmot-medium-1600.jpg 1600w, images/Marmot-medium-1200.jpg 1200w, images/Marmot-medium-800.jpg 800w, images/Marmot-medium-600.jpg 600w" />
        <source srcset="images/Marmot-small-1200.jpg 1200w, images/Marmot-small-800.jpg 800w, images/Marmot-small-600.jpg 600w" />
        <img class="big-image" src="images/marmot-small-600.jpg" alt="Picture of a Marmot looking around">
      </picture>
    </section>
    <section>
      <heading class="row">
        <h2 class="tab">Featured Work</h2>
      </heading>
      <div class="row fit">
        <figure class="col-4 project">
          <img class="work-image" src="images/fixed/dog-400.jpg" alt="Picture of Harley the dog">
          <figcaption>
            <h3>APPIFY</h3>
            <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
          </figcaption>
        </figure>
        <figure class="col-4 project">
          <img class="work-image" src="images/fixed/drawers-400.jpg" alt="Picture of kitchen drawers">
          <figcaption>
            <h3>SUNFLOWER</h3>
            <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
          </figcaption>
        </figure>
        <figure class="col-4 project">
          <img class="work-image" src="images/fixed/sill-400.jpg" alt="Picture of new window sill being replaced">
          <figcaption>
            <h3>BOKEH</h3>
            <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
          </figcaption>
        </figure>
      </div>
    </section>
  </div>
</body>
</html>
