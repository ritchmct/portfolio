<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Main Page</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,300,100'>
  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial">
</head>

<body>
  <div class="grid">

    <div class="row heading">
      <div class="col-2 center-vertical">
        <img class="star-image" src="images_src/fixed/Ninjastar_clip_art.svg" alt="Ninja star clip art picture">
      </div>
      <div class="col-10 right-justify">
        <h1>RITCHIE DIAPER</h1>
        <p>FRONT-END SHINOBU</p>
      </div>
    </div>

    <div class="main-image">
      <picture>
        <source media="(min-width: 800px)" sizes="100vw" srcset="images/Marmot-large-2000.jpg 2000w, images/Marmot-large-1600.jpg 1600w, images/Marmot-large-1200.jpg 1200w, images/Marmot-large-800.jpg 800w" />
        <source media="(min-width: 550px)" sizes="100vw" srcset="images/Marmot-medium-1600.jpg 1600w, images/Marmot-medium-1200.jpg 1200w, images/Marmot-medium-800.jpg 800w, images/Marmot-medium-600.jpg 600w" />
        <source sizes="100vw" srcset="images/Marmot-small-1200.jpg 1200w, images/Marmot-small-800.jpg 800w, images/Marmot-small-600.jpg 600w" />
        <img class="big-image" src="images/marmot-small-600.jpg" alt="Picture of a Marmot looking around">
      </picture>
    </div>

    <div class="row">
      <h2 class="tab">Featured Work</h2>
    </div>

    <div class="row center-text">
      <figure class="col-4 project">
        <img class="work-image" sizes="(min-width: 800px) 33vw, (min-width: 550px) 50vw, 100vw" srcset="images/Dog-small-1200.jpg 1200w, images/Dog-small-800.jpg 800w, images/Dog-small-600.jpg 600w, images/Dog-small-400.jpg 400w" src="images/Dog-small-400.jpg" alt="Picture of Harley the dog">
        <figcaption>
          <h3>APPIFY</h3>
          <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
        </figcaption>
      </figure>
      <figure class="col-4 project">
        <img class="work-image" sizes="(min-width: 800px) 33vw, (min-width: 550px) 50vw, 100vw" srcset="images/Drawers-small-1200.jpg 1200w, images/Drawers-small-800.jpg 800w, images/Drawers-small-600.jpg 600w, images/Drawers-small-400.jpg 400w" src="images/Drawers-small-400.jpg" alt="Picture of kitchen drawers">
        <figcaption>
          <h3>SUNFLOWER</h3>
          <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
        </figcaption>
      </figure>
      <figure class="col-4 project">
        <img class="work-image" sizes="(min-width: 800px) 33vw, (min-width: 550px) 50vw, 100vw" srcset="images/Sill-small-1200.jpg 1200w, images/Sill-small-800.jpg 800w, images/Sill-small-600.jpg 600w, images/Sill-small-400.jpg 400w" src="images/Sill-small-400.jpg" alt="Picture of new window sill being replaced">
        <figcaption>
          <h3>BOKEH</h3>
          <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
        </figcaption>
      </figure>
    </div>

  </div>

  <footer>
    <div id="social">
      <a href="https://twitter.com/home?status=https://ritchiediaper.co.uk" class="zocial-twitter">Twitter</a>
      <a href="https://www.facebook.com/sharer/sharer.php?u=https://ritchiediaper.co.uk" class="zocial-facebook">Facebook</a>
      <a href="https://plus.google.com/share?url=https://ritchiediaper.co.uk" class="zocial-googleplus">Google+</a>
    </div>
  </footer>

</body>

</html>
